<!DOCTYPE html>
<html lang="id">
<head>

  <title>FB Pro Creator Resources</title>

  <style>
    :root{
      --fb:#1877F2;
      --bg:#f3f6ff;
      --card:#ffffff;
      --border:#dbe7ff;
      --text:#1c1e21;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    }

    body{
      background:linear-gradient(180deg,var(--bg),#fff);
      color:var(--text);
    }

    .wrap{
      max-width:440px;
      margin:auto;
      padding:26px 16px 60px;
    }

    /* LOADER */
    #loader{
      position:fixed;
      inset:0;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    .spin{
      width:46px;
      height:46px;
      border-radius:50%;
      border:5px solid #ddd;
      border-top:5px solid var(--fb);
      animation:spin 1s linear infinite;
    }

    @keyframes spin{
      to{transform:rotate(360deg)}
    }

    /* HEADER */
    h1{
      text-align:center;
      font-size:22px;
      font-weight:800;
      margin-bottom:10px;
    }

    p{
      text-align:center;
      font-size:14px;
      opacity:.8;
      line-height:1.4;
      margin-bottom:22px;
    }

    /* BUTTONS */
    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .btn{
      display:block;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      text-align:center;
      font-size:16px;
      font-weight:700;
      text-decoration:none;
      color:var(--text);
      box-shadow:0 10px 25px rgba(24,119,242,.10);
      transition:.2s;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 32px rgba(24,119,242,.18);
    }

    /* AD BOX */
    .ad-box{
      margin:26px 0;
      display:flex;
      justify-content:center;
    }

    /* FOOTER */
    .footer{
      margin-top:18px;
      text-align:center;
      font-size:12px;
      opacity:.65;
    }
  </style>
</head>
