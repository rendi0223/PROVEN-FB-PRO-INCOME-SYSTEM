<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trik FB Pro Terbukti</title>

<style>
:root{
  --fb-blue:#1877F2;
  --soft-blue:#EAF2FF;
  --text-dark:#1c1e21;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}

body{
  margin:0;
  background:linear-gradient(180deg,#f5f8ff,#ffffff);
  color:var(--text-dark);
}

.container{
  max-width:420px;
  margin:auto;
  padding:24px 16px 40px;
}

/* LOADING */
#loader{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.spinner{
  width:42px;
  height:42px;
  border:4px solid #ddd;
  border-top:4px solid var(--fb-blue);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:22px;
}
.header h1{
  margin:0;
  font-size:22px;
}
.header p{
  margin-top:8px;
  font-size:14px;
  opacity:.85;
}

/* BUTTONS */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.link-btn{
  background:#fff;
  border-radius:16px;
  padding:18px;
  text-align:center;
  font-weight:600;
  font-size:16px;
  border:1px solid #e3e8ff;
  box-shadow:0 8px 24px rgba(24,119,242,.08);
  cursor:pointer;
  transition:.2s;
}
.link-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 30px rgba(24,119,242,.15);
}

/* AD */
.ad-box{
  margin:26px 0;
  display:flex;
  justify-content:center;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
  margin-top:24px;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loader">
  <div class="spinner"></div>
</div>

<div class="container">

  <div class="header">
    <h1>ðŸ”¥ Trik FB Pro Terbukti</h1>
    <p>
      Strategi & tools yang digunakan creator FB Pro.<br>
      Jika satu link error, silakan coba link lainnya.
    </p>
  </div>

  <div class="links">
    <div class="link-btn ad-link" data-link="LINK_1_DI_SINI">Link 1</div>
    <div class="link-btn ad-link" data-link="LINK_2_DI_SINI">Link 2</div>
    <div class="link-btn ad-link" data-link="LINK_3_DI_SINI">Link 3</div>
    <div class="link-btn ad-link" data-link="LINK_4_DI_SINI">Link 4</div>
    <div class="link-btn ad-link" data-link="LINK_5_DI_SINI">Link 5</div>
  </div>

  <!-- BANNER ADSTERRA -->
  <div class="ad-box">
    <script>
      atOptions = {
        'key' : 'ecb163f7c4728d43dc7547667ac7d3e9',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script src="https://rightyrely.com/ecb163f7c4728d43dc7547667ac7d3e9/invoke.js"></script>
  </div>

  <div class="footer">
    Hasil dapat berbeda tergantung akun & region.<br>
    Designed for smooth global access.
  </div>

</div>

<!-- POPUNDER (AMAN VIA KLIK) -->
<script>
document.querySelectorAll(".ad-link").forEach(btn=>{
  btn.addEventListener("click",e=>{
    e.preventDefault();

    const pop=document.createElement("script");
    pop.src="https://rightyrely.com/41/8e/82/418e820963b629af816f98f708ac4d3c.js";
    document.body.appendChild(pop);

    setTimeout(()=>{
      window.location.href=btn.dataset.link;
    },900);
  });
});

// loader off
window.onload=()=>setTimeout(()=>{
  document.getElementById("loader").style.display="none";
},600);
</script>

</body>
</html>
